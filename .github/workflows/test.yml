name: Run all Tests

on:
  pull_request:
    paths:
      - '**/*.go'
    branches:
      - dev
      - master
    types:
      - opened
      - synchronize

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Install go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20.x

      - name: Cache Go
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Test Go
        run: go test ./...
